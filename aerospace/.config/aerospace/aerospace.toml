after-startup-command = [
  'exec-and-forget borders active_color=0xff40A02B inactive_color=0x00ffffff width=5.0 hidpi=on background_color=0x00ffffff',
]

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# You can uncomment the following lines to open up terminal with alt + enter shortcut
# (like in i3)
# alt-enter = '''exec-and-forget osascript -e '
# tell application "Terminal"
#     do script
#     activate
# end tell'
# '''

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
ctrl-shift-alt-slash = 'layout tiles horizontal vertical'
ctrl-shift-alt-comma = 'layout accordion horizontal vertical'

ctrl-shift-alt-f = 'layout floating tiling' # Toggle between floating and tiling layout

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-shift-alt-h = 'focus left --boundaries-action wrap-around-the-workspace'
ctrl-shift-alt-j = 'focus down --boundaries-action wrap-around-the-workspace'
ctrl-shift-alt-k = 'focus up --boundaries-action wrap-around-the-workspace'
ctrl-shift-alt-l = 'focus right --boundaries-action wrap-around-the-workspace'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
ctrl-shift-alt-cmd-h = 'move left'
ctrl-shift-alt-cmd-j = 'move down'
ctrl-shift-alt-cmd-k = 'move up'
ctrl-shift-alt-cmd-l = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
ctrl-shift-alt-minus = 'resize smart -50'
ctrl-shift-alt-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
ctrl-shift-alt-1 = 'workspace 1'
ctrl-shift-alt-2 = 'workspace 2'
ctrl-shift-alt-3 = 'workspace 3'
ctrl-shift-alt-4 = 'workspace 4'
ctrl-shift-alt-5 = 'workspace 5'
ctrl-shift-alt-6 = 'workspace 6'
ctrl-shift-alt-7 = 'workspace 7'
ctrl-shift-alt-8 = 'workspace 8'
ctrl-shift-alt-9 = 'workspace 9'

ctrl-shift-alt-q = 'workspace 1'
ctrl-shift-alt-w = 'workspace 2'
ctrl-shift-alt-e = 'workspace 3'
ctrl-shift-alt-r = 'workspace 4'
ctrl-shift-alt-t = 'workspace 5'
ctrl-shift-alt-y = 'workspace 6'
ctrl-shift-alt-u = 'workspace 7'
ctrl-shift-alt-i = 'workspace 8'
ctrl-shift-alt-o = 'workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
ctrl-shift-alt-cmd-1 = 'move-node-to-workspace 1'
ctrl-shift-alt-cmd-2 = 'move-node-to-workspace 2'
ctrl-shift-alt-cmd-3 = 'move-node-to-workspace 3'
ctrl-shift-alt-cmd-4 = 'move-node-to-workspace 4'
ctrl-shift-alt-cmd-5 = 'move-node-to-workspace 5'
ctrl-shift-alt-cmd-6 = 'move-node-to-workspace 6'
ctrl-shift-alt-cmd-7 = 'move-node-to-workspace 7'
ctrl-shift-alt-cmd-8 = 'move-node-to-workspace 8'
ctrl-shift-alt-cmd-9 = 'move-node-to-workspace 9'

ctrl-shift-alt-cmd-q = 'move-node-to-workspace 1'
ctrl-shift-alt-cmd-w = 'move-node-to-workspace 2'
ctrl-shift-alt-cmd-e = 'move-node-to-workspace 3'
ctrl-shift-alt-cmd-r = 'move-node-to-workspace 4'
ctrl-shift-alt-cmd-t = 'move-node-to-workspace 5'
ctrl-shift-alt-cmd-y = 'move-node-to-workspace 6'
ctrl-shift-alt-cmd-u = 'move-node-to-workspace 7'
ctrl-shift-alt-cmd-i = 'move-node-to-workspace 8'
ctrl-shift-alt-cmd-o = 'move-node-to-workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
ctrl-shift-alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
ctrl-shift-alt-cmd-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
ctrl-shift-alt-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
ctrl-shift-alt-semicolon = ['reload-config', 'mode main']
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

ctrl-shift-alt-cmd-h = ['join-with left', 'mode main']
ctrl-shift-alt-cmd-j = ['join-with down', 'mode main']
ctrl-shift-alt-cmd-k = ['join-with up', 'mode main']
ctrl-shift-alt-cmd-l = ['join-with right', 'mode main']

