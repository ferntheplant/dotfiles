
[editor]
cursorline = true
true-color = true
color-modes = true
rulers = [80, 120]
text-width = 120
shell = ["zsh", "-c"]
bufferline = "always"

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false
follow-symlinks = true

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[keys.normal]
# C-y = ":sh yy" # launch filepicker
C-y = ":sh zellij run -f -x 10% -y 10% --width 80% --height 80% -- yazi-picker"
