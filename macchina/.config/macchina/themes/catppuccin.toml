# catppuccin

spacing = 1
padding = 0
hide_ascii = false
separator = "  "
key_color = "#dc8a78"
separator_color = "Yellow"

[palette]
type = "Light"
glyph = " ● "
visible = true

[bar]
glyph = "●"
symbol_open = '['
symbol_close = ']'
visible = false
hide_delimiters = true

[box]
title = " fjorn "
border = "rounded"
visible = true

[box.inner_margin]
x = 2
y = 1

